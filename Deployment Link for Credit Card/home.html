                   <center><form class="card card-body" method="POST">

                                </div>
    
                                <div class="col-md-6">
                                    <div class="form-group">

                                    </div>
                                </div>
                            </div>

                                </div>
                            </div>

                                    </div>
                                </div>
    
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="BILL_AMT6" placeholder="Last 6th month Bill">

                                </div>
